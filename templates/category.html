<!DOCTYPE html5>
<html>

<head>
	<title>Welcome Darwin !</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">


	<style>
		#loader {
			display: none;
			position: fixed;
			z-index: 100;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-image: url("../static/loading-5.gif");
			background-size: 40%;
			background-position: 50% 50%;
			background-color: black;
			background-repeat: no-repeat;
			-webkit-transition: background-image 0.2s ease-in-out;
			transition: background-image 0.2s ease-in-out;
		}
	</style>
</head>

<body id="content">
	<div class="results">
		<center>
			<h1>...</h1>
			<h2 id="name" class="text-uppercase">{{category}} MOVIES</h2>
		</center>
	</div>
	<br>

	{% if movie_cards|length > 1 %}
	<div class="movie" style="color: #E8E8E8;">
		<center>
			<h5>(Click any of the movies to get recommendation)</h5>
		</center>
	</div>



	<div class="movie-content">
		{% for poster, title in movie_cards.items() if not movie_cards.hidden %}
		<div class="card" style="width: 15rem;" title="{{title}}" onclick="recommendcard(this)">
			<div class="imghvr">
				<img class="card-img-top" height="360" width="240" alt="{{title}} - poster" src={{poster}}>
				<figcaption class="fig">
					<button class="card-btn btn btn-danger"> Click Me </button>
				</figcaption>
			</div>
			<div class="card-body">
				<h5 class="card-title">{{title|capitalize}}</h5>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endif %}


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/dd80f9c8a0.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript" src="static/test.js"></script>
    <script type="text/javascript" src="static/recommend.js"></script>

</body>

</html>
